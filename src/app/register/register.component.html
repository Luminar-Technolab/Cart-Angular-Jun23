<div style="height: 100vh;" class="d-flex flex-column justify-content-center align-items-center mt-5 w-100">
    <div class="row border rounded shadow w-75">
        <div class="col-lg-6">
            <img class="img-fluid" src="https://i.pinimg.com/736x/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.jpg" alt="">
        </div>
        <div class="col-lg-6 bg-primary ">
            <div style="height: 100%;" class="d-flex align-items-center justify-content-center flex-column text-light">
                <h4 class="fw-bolder">Welcome User</h4>
                <form [formGroup]="registerForm"  class="mt-3" (ngSubmit)="register()">
                    <div class="mb-3">
                        <input style="width: 400px;" placeholder="Username Please" type="text" class="form-control " formControlName="username" name="username">
                    </div>
                    <!-- validation username-->
                    <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched" class="mb-3 fw-bolder text-light">
                        *Invalid Username
                    </div>
                    <div class="mb-3">
                        <input style="width: 400px;" placeholder="Email Id Please" type="text" class="form-control " formControlName="email" name="email">
                    </div>
                    <!-- validation email-->
                    <div *ngIf="this.registerForm.get('email')?.errors&&this.registerForm.get('email')?.touched" class="mb-3 fw-bolder text-light">
                        *Invalid Email
                    </div>
                    <div class="mb-3">
                        <input style="width: 400px;" placeholder="Password Please" type="password" class="form-control " formControlName="password" name="password">
                    </div>
                    <!-- validation password-->
                    <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched" class="mb-3 fw-bolder text-light">
                        *Invalid Password
                    </div>
                    <div class="mb-3">
                        <input  value="Register" type="submit" class="btn btn-light ">
                    </div>
                </form>
                <p>Already A User? Click here to <a routerLink="/user/login" class="text-light">Login</a></p>
            </div>
        </div>
    </div>
</div>
